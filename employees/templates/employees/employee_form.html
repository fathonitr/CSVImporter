<h2>{% if employee %}Edit{% else %}Add{% endif %} Employee</h2>
<form method="post">
  {% csrf_token %}
  Name: <input type="text" name="name" value="{{ employee.name|default:'' }}"><br>
  Role: <input type="text" name="role" value="{{ employee.role|default:'' }}"><br>
  Salary: <input type="number" step="0.01" name="salary" value="{{ employee.salary|default:'' }}"><br>
  <button type="submit">Save</button>
</form>
